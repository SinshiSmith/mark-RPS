<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <title>RPS</title>
</head>
<body>
  <div class="gameArea">
    <main>
      <div class="container">
        <div>
          <div>
            <p id="player1type"></p>
            <h2 id="player1pick">Thinking.....</h2>
          </div>
          <h1 id="result">Draw</h1>
          <div>
            <p id="player2type"></p>
            <h2 id="player2pick">Thinking.....</h2>
          </div>
        </div>
        <div style="display: none;" id="humanButtons">
          <button class="playbtn" onclick="human(0)">Rock</button>
          <button class="playbtn" onclick="human(1)">Paper</button>
          <button class="playbtn" onclick="human(2)">scissors</button>
        </div>
      </div>
    </main>
  </div>
  <p id="gameover"></p>
  <aside>
    <div class="sideBar">
      <div id="settingsBar">
        <form onsubmit="return false" id="settings" style="display: block;">
          <select required name="setPlayer1" id="setPlayer1">
              <option value="" disabled selected>Who is player1?</option>
              <option value="human">Human</option>
              <option value="random">Random</option>
              <option value="cycle">Cycle</option>
              <option value="reflect">Reflect</option>
              <option value="rock">Rock</option>
            </select>
            <select required name="setPlayer2" id="setPlayer2">
              <option value="" disabled selected>Who is player2?</option>
              <option value="human">Human</option>
              <option value="random">Random</option>
              <option value="cycle">Cycle</option>
              <option value="reflect">Reflect</option>
              <option value="rock">Rock</option>
            </select>
            <input required type="number" id="setRounds" placeholder="How Many rounds?">
            <button onclick="setSettings()" class="btn">Start</button>
          </form>
      </div>
      <div id="scoreBar" style="display: none;">
        <h2>Score</h2>
  
        <div>
          <p><span id="player1">Player</span>: <span id="player1-score">0</span></p>
        </div>
      
        <div>
          <p><span id="player2">Bot</span>: <span id="player2-score">0</span></p>
        </div>
        <div>
          <p><span id="Draws">Draws</span>: <span id="draws-score">0</span></p>
        </div>
        <div>
          <p>Rounds Left: <span id="rounds">10</span></p> 
        </div>
        <button class="btn" onclick="toggleDivs()">Settings</button>
        <button class="btn" onclick="newGame()">New Game</button>
      </div>
    </div>
  </aside>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
